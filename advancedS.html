<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
		 <form action "https://www.google.com/advanced_search?name=as_q=&name=as_epq&name=as_oq&name=as_eq">
		     <Label> Find pages with all of these words: </Label>
	        <input type="text" name="as_q"></input>
	         <Label> Find pages with this exact word or phrase: </Label>
			<input type="text" name="as_epq"></input>
		     <Label> Find pages with any of these words: </Label>
			 <input type="text" name ="as_oq"></input>
		     <Label> Find pages with none of these words: </Label>
			 <input type="text" name="as_eq"></input>
		 <input type="submit" value="Advanced Search"></input>
        </form>
    </body>
</html>
